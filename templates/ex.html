<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手語考試系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* 上半部：左邊視訊框 + 右邊文字 */
        .top-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .video-box {
            flex: 3;
            background-color: #000;
            border-radius: 8px;
            min-height: 360px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .video-box span {
            opacity: 0.8;
        }

        .info-box {
            flex: 2;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 16px;
            background-color: #fafafa;
        }

        .info-box h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .info-box ul {
            padding-left: 20px;
        }

        /* 下半部：顯示通過 / 不通過 */
        .result-area {
            margin-top: 24px;
        }

        .result-label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-box {
            border-radius: 8px;
            border: 2px solid #999;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #f5f5f5;
        }

        /* 之後你可以在通過/不通過時改這個 class 顏色 */
        .result-pass {
            border-color: #28a745;
            background-color: #e6f8ea;
            color: #1c7c32;
        }

        .result-fail {
            border-color: #dc3545;
            background-color: #fdeaea;
            color: #b02a37;
        }

        .back-btn {
            margin-top: 16px;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>手語考試系統</h1>

    <div class="top-area">
        <!-- 左邊：視訊鏡頭大框框（之後用 JS 把 <video> 放這裡） -->
        <div class="video-box" id="video-area">
            <span>視訊鏡頭畫面（之後在這裡顯示）</span>
        </div>

        <!-- 右邊：考試說明文字 -->
        <div class="info-box">
            <h2>考試說明</h2>
            <ul>
                <li>請確認你的攝影機已開啟並允許本系統使用。</li>
                <li>請依照提示，比出指定的手語動作。</li>
                <li>系統會自動判斷是否通過本題。</li>
                <li>之後可以在這裡顯示題目、倒數時間、提示等等。</li>
            </ul>
        </div>
    </div>

    <!-- 下方：顯示通過 / 不通過 -->
    <div class="result-area">
        <div class="result-label">目前判定結果：</div>
        <!-- 先顯示「尚未開始」，之後用 JS 把文字改成「通過 / 不通過」並加上 result-pass / result-fail -->
        <div id="result-box" class="result-box">
            尚未開始考試
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='/'">返回首頁</button>
    <button class="back-btn" onclick="history.back()"> 回上一頁</button>
</div>

<!-- 之後要接攝影機／AI 時，可以在這裡寫 JavaScript -->
<script>
    // 這裡留給你之後接 WebCam 和判斷結果用
    // 例如：navigator.mediaDevices.getUserMedia(...) 把影像放進左邊 video-area
    // 再根據辨識結果修改：
    // document.getElementById('result-box').textContent = '通過';
    // document.getElementById('result-box').classList.add('result-pass');
</script>

</body>
</html>
